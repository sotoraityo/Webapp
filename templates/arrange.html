{% extends 'base.html' %}

{% block body %}
<h1>編集</h1>

<div class="container">
    <form action="/arrangeFin/{{ post.id }}" method="POST" >
        <!-- <p>日付(date)の入力欄</p> -->
        <p>日付：<input type="date" name="post_date" value="{{ post.post_date.date() }}"></p>
    
        <!-- <p>名前(user)とタイトル(title)の入力欄</p> -->
        <input class="form-control" name="user" type="text" placeholder="名前(全角20文字以内)" aria-label="default input example" value="{{ post.user }}">
        <input class="form-control" name="title" type="text" placeholder="タイトル(全角30文字以内)" aria-label="default input example" value="{{ post.title }}">
        <!-- <p>投稿内容(detail)三行に設定</p> -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">投稿内容</label>
            <textarea class="form-control"  name="detail" id="exampleFormControlTextarea1" rows="3">{{ post.detail }}</textarea>
        </div>

        <!-- <p>パスワード(passward)</p> -->
        <label for="inputPassword5" class="form-label">パスワード</label>
        <p id="inner" style="color: red;"></p>
        <input type="password" name="passward" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            ８文字以上２０字以内の半角英数字
        </div>
        
        <div id="passlength" value="{{passlength}}"></div>


        <!-- <p>戻るボタンと投稿するボタン (hrefで’／’に戻ることを指定)<link rel="stylesheet" href="popup.css"></p> -->
        <a href="/delete/{{ post.id }}" class="btn btn-danger">削除する</a>
        <button type="submit" class="btn btn-success">編集完了する</button>
    </form>

</div>
<script>
    let passvalue= document.getElementById("passlength");
    passvalue=passvalue.getAttribute("value");
    if (passvalue == 1) {
      document.getElementById("inner").innerHTML ="パスワードが短すぎます"; 
    }
    if (passvalue == 2) {
      document.getElementById("inner").innerHTML ="パスワードが長すぎます"; 
    }
</script>

{% endblock %}
