{% extends 'base.html' %}

{% block body %}
<h1>パスワードの確認</h1>

<div class="container">
    <div class="card border-dark mb-3" style="max-width: 60rem;">
        <div class="card-header" style="background-color: orange;">
          日付：{{  post.post_date.strftime('%Y/%m/%d %H:%M:%S') }}　投稿者：{{ post.user }}</div>
        <div class="card-body text-dark">
          <h5 class="card-title">タイトル：{{ post.title }}</h5>
        </div>
    </div>

    <form action="/arrange/{{ post.id }}" method="POST" name="fm" style="max-width: 40rem;">
        <label for="inputPassword5" class="form-label">パスワード</label>
        <p id="inner" style="color: red;"></p>
        <input type="password" name="passward" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
          ８文字以上２０字以内の半角英数字
        </div>
        <button type="submit"class="btn btn-primary">編集する</button>
    </form>


    <a href="#" type="button" class="btn btn-secondary btn-lg"  onclick="history.back(); return false;">戻る</a>">戻る</a>
    <div id="equal" value="{{equal}}"></div>
</div>


<script>
    var passvalue= document.getElementById("equal");
    passvalue=passvalue.getAttribute("value");
    if (passvalue == 1) {
      document.getElementById("inner").innerHTML ="パスワードが違います"; 
    }
</script>
{% endblock %}
